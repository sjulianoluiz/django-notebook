{% extends 'notes/base.html' %}

{% block content %}
  <article>
    <h2>{{ note.date_created|date:'Y-m-d H:i' }}</h2>
    <h3>{{ note.title }}</h3>
    <p>{{ note.content }}</p>
  </article>
  <p>
    <a href="{% url 'note-update' note.id %}">Edit</a>
    <a href="{% url 'note-delete' note.id %}">Delete</a>
  </p>
{% endblock %}
